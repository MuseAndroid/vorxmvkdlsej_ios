		[고객정보활용동의 안내]<br><br>
			
		▶ 문자<br>
		고객정보활용동의 절차를 고객의 핸드폰으로 발송합니다.<br>
		이후 정보활용동의 절차는 고객의 핸드폰에서 직접 진행합니다.<br><br>
			
		▶ 서명<br>
		현재 FactFinder를 실행 중인 핸드폰에 고객이 직접 서명하여 정보활용을 동의합니다.<br><br><br>
			
		* 고객의 보유계약이 많을 경우, 최대 3분까지 분석이 진행될 수 있습니다.<br>
